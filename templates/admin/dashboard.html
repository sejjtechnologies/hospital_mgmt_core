<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    .navbar .btn {
      margin-left: 10px;
    }

    @media (max-width: 576px) {
      .navbar .btn {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">🏥 HMS - Admin</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="btn btn-outline-light" href="{{ url_for('admin.admin_logout') }}">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Dashboard Content -->
<div class="container mt-5 text-center">
  <h2 class="fw-bold">Welcome, Admin</h2>
  <p class="lead">Manage users, oversee operations, and maintain system integrity.</p>

  <!-- Button Grid -->
  <div class="row mt-4 g-3 justify-content-center">
    <div class="col-12 col-sm-6 col-md-4">
      <a href="{{ url_for('admin.create_user') }}" class="btn btn-primary w-100">
        ➕ Create New User
      </a>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <a href="{{ url_for('admin.audit_trail') }}" class="btn btn-success w-100">
        🗂️ Audit Trail
      </a>
    </div>
    <div class="col-12 col-sm-6 col-md-4">
      <a href="{{ url_for('admin.admin_profile') }}" class="btn btn-dark w-100">
        ⚙️ Settings
      </a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
