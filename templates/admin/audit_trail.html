<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Trail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1400px;
            padding: 1rem;
        }
        .back-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            text-decoration: none;
        }
        h2 {
            font-weight: bold;
            margin-top: 1rem;
            font-size: 1.8rem;
        }
        .table {
            width: 100%;
            table-layout: auto;
            font-size: 1rem;
        }
        .table th, .table td {
            vertical-align: middle;
            padding: 0.75rem;
            white-space: normal;
            word-break: break-word;
        }
        @media (max-width: 768px) {
            .container {
                padding: 0.5rem;
            }
            h2 {
                font-size: 1.3rem;
            }
            .table {
                font-size: 0.85rem;
            }
            .table th, .table td {
                padding: 0.4rem;
            }
            .back-btn {
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- Back Button -->
    <button onclick="window.history.back()" class="back-btn mb-3 d-inline-block">Back</button>

    <!-- Heading -->
    <h2 class="text-center text-success">üóÇÔ∏è Audit Trail</h2>

    <!-- Table -->
    <div class="table-responsive">
        <table class="table table-bordered table-striped w-100 mt-4">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Actor</th>
                    <th>Role</th>
                    <th>Action</th>
                    <th>Target</th>
                    <th>Status</th>
                    <th>IP</th>
                    <th>Time</th>
                    <th>Details</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in entries %}
                <tr>
                    <td>{{ entry[0] }}</td>
                    <td>{{ entry[3] }} {{ entry[4] }}</td>
                    <td>{{ entry[2] }}</td>
                    <td>{{ entry[5] }}</td>
                    <td>{{ entry[6] or '‚Äî' }}</td>
                    <td>{{ entry[9] or '‚Äî' }}</td>
                    <td>{{ entry[10] or '‚Äî' }}</td>
                    <td>{{ entry[7] }}</td>
                    <td>{{ entry[8] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
