<!-- templates/admin/audit_trail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Audit Trail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .back-btn {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 6px 12px;
            font-size: 14px;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container mt-4">

    <!-- Back Button -->
    <button onclick="window.history.back()" class="back-btn mb-3 d-inline-block">Back</button>

    <h2 class="text-center text-success">üóÇÔ∏è Audit Trail</h2>
    <table class="table table-bordered table-striped mt-4">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Actor</th>
                <th>Role</th>
                <th>Action</th>
                <th>Target</th>
                <th>Status</th>
                <th>IP</th>
                <th>Time</th>
                <th>Details</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in entries %}
            <tr>
                <td>{{ entry[0] }}</td>
                <td>{{ entry[3] }} {{ entry[4] }}</td>
                <td>{{ entry[2] }}</td>
                <td>{{ entry[5] }}</td>
                <td>{{ entry[6] or '‚Äî' }}</td>
                <td>{{ entry[9] or '‚Äî' }}</td>
                <td>{{ entry[10] or '‚Äî' }}</td>
                <td>{{ entry[7] }}</td>
                <td>{{ entry[8] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
