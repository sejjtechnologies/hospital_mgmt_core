<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Medication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      padding: 0.5rem 1rem;
    }
    /* Back button styling */
    .back-button {
      margin-top: 1rem;
      margin-left: 1rem;
      background-color: #0d6efd; /* Bootstrap primary blue */
      color: white;
      border: none;
    }
    .back-button:hover {
      background-color: #0b5ed7;
      color: white;
    }
    h3 {
      margin-top: 1rem;
    }
    @media (max-width: 768px) {
      form .form-label {
        font-size: 0.9rem;
      }
      form .form-control, form .btn {
        font-size: 0.85rem;
      }
      .back-button {
        width: 100%;
        text-align: center;
        margin-left: 0;
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">➕ Add Medication</span>
  </div>
</nav>

<!-- Back button below navbar -->
<a class="btn back-button" href="{{ url_for('pharmacist.view_inventory') }}">← Back</a>

<div class="container mt-4">
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="POST">
    <div class="mb-3">
      <label class="form-label">Medication Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dosage</label>
      <input type="text" name="dosage" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Form</label>
      <input type="text" name="form" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Manufacturer</label>
      <input type="text" name="manufacturer" class="form-control" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Expiry Date</label>
      <input type="date" name="expiry_date" class="form-control" required onkeydown="return false;">
    </div>
    <div class="mb-3">
      <label class="form-label">Quantity in Stock</label>
      <input type="number" name="quantity_in_stock" class="form-control" min="0" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Medication</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
