<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Medication</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-primary">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">✏️ Edit Medication</span>
    <a class="btn btn-outline-light ms-auto" href="{{ url_for('pharmacist.view_inventory') }}">← Back</a>
  </div>
</nav>

<div class="container mt-5">
  <form method="POST" action="{{ url_for('pharmacist.edit_medication', med_id=medication.id) }}">
    <div class="mb-3">
      <label class="form-label">Name</label>
      <input type="text" name="name" class="form-control" value="{{ medication.name }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Dosage</label>
      <input type="text" name="dosage" class="form-control" value="{{ medication.dosage }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Form</label>
      <input type="text" name="form" class="form-control" value="{{ medication.form }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Manufacturer</label>
      <input type="text" name="manufacturer" class="form-control" value="{{ medication.manufacturer }}">
    </div>
    <div class="mb-3">
      <label class="form-label">Expiry Date</label>
      <input type="date" name="expiry_date" class="form-control" value="{{ medication.expiry_date }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
