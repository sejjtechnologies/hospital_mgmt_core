<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Stock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-success">
  <div class="container-fluid">
    <span class="navbar-brand fw-bold">📦 Update Stock</span>
    <a class="btn btn-outline-light ms-auto" href="{{ url_for('pharmacist.view_inventory') }}">← Back</a>
  </div>
</nav>

<div class="container mt-5">
  <form method="POST" action="{{ url_for('pharmacist.update_stock', med_id=med_id) }}">
    <div class="mb-3">
      <label class="form-label">New Quantity</label>
      <input type="number" name="quantity_in_stock" class="form-control" min="0" required>
    </div>
    <button type="submit" class="btn btn-success">Update Quantity</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
